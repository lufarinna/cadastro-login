  <style>

      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);

    #descricao-meridiano h3 {
      margin-top: 0;

      font-size: 1.2em;

    }
    #descricao-meridiano ul {

    }
    #descricao-meridiano li {

    #sair {
      position: absolute;
      top: 15px;

      background: #3aa7f5;
      color: white;
      font-weight: bold;

    }

    }
  </style>
</head>
<body>
  <div class="painel">
    <button id="sair" onclick="window.location.href='index.html'">Sair</button>
    <h1>üñêÔ∏è Detec√ß√£o de Pontos de Acupuntura</h1>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <select id="meridiano">
      <option value="TODOS">üëÅÔ∏è Mostrar todos os meridianos</option>
      <option value="LU">LU ‚Äì Pulm√£o</option>
      <option value="HT">HT ‚Äì Cora√ß√£o</option>
      <option value="PC">PC ‚Äì Peric√°rdio</option>
      <option value="IG">IG ‚Äì Intestino Grosso</option>
      <option value="ID">ID ‚Äì Intestino Delgado</option>
      <option value="SJ">SJ ‚Äì Triplo Aquecedor</option>
    </select>
  </div>
  <div id="descricao-meridiano">
    <h3>Descri√ß√£o do Meridiano</h3>
    <p>Selecione um meridiano acima para ver a descri√ß√£o e os pontos associados.</p>
  </div>
  <div id="tooltip"></div>
  <script>
    const funcoes = {
      'LU-11': 'Reanima consci√™ncia, alivia calor e garganta.',
      'LU-10': 'Melhora tosse seca, garganta inflamada.',
      'LU-9': 'Tonifica pulm√£o e circula√ß√£o.',
      'HT-9': 'Acalma mente, revigora cora√ß√£o.',
      'HT-8': 'Reduz ansiedade e palpita√ß√µes.',
      'HT-7': 'Melhor ponto para ins√¥nia e estresse.',
      'PC-9': 'Revive consci√™ncia, melhora calor no peito.',
      'PC-8': 'Acalma mente, alivia calor interno.',
      'PC-7': 'Melhora sono, acalma cora√ß√£o.',
      'IG-1': 'Dores de dente, febre, garganta inflamada.',
      'IG-2': 'Remove calor e inflama√ß√£o.',
      'IG-4': 'Dores em geral, ativa imunidade.',
      'ID-1': 'Revive consci√™ncia, melhora audi√ß√£o.',
      'ID-3': 'Dor cervical e torcicolo.',
      'ID-5': 'Dor de cabe√ßa e pesco√ßo.',
      'SJ-1': 'Dor no ouvido, garganta seca.',
      'SJ-2': 'Dores no bra√ßo e ombro.',
      'SJ-4': 'Alivia dor no punho e tens√£o.'
    };

    const descricoesMeridianos = {
      'LU': { titulo: 'LU ‚Äì Pulm√£o', descricao: 'Respons√°vel pela respira√ß√£o...', pontos: {'LU-11': funcoes['LU-11'],'LU-10': funcoes['LU-10'],'LU-9': funcoes['LU-9']} },
      'HT': { titulo: 'HT ‚Äì Cora√ß√£o', descricao: 'Governa a mente...', pontos: {'HT-9': funcoes['HT-9'],'HT-8': funcoes['HT-8'],'HT-7': funcoes['HT-7']} },
      'PC': { titulo: 'PC ‚Äì Peric√°rdio', descricao: 'Protege o cora√ß√£o...', pontos: {'PC-9': funcoes['PC-9'],'PC-8': funcoes['PC-8'],'PC-7': funcoes['PC-7']} },
      'IG': { titulo: 'IG ‚Äì Intestino Grosso', descricao: 'Elimina res√≠duos...', pontos: {'IG-1': funcoes['IG-1'],'IG-2': funcoes['IG-2'],'IG-4': funcoes['IG-4']} },
      'ID': { titulo: 'ID ‚Äì Intestino Delgado', descricao: 'Separa o puro do impuro...', pontos: {'ID-1': funcoes['ID-1'],'ID-3': funcoes['ID-3'],'ID-5': funcoes['ID-5']} },
      'SJ': { titulo: 'SJ ‚Äì Triplo Aquecedor', descricao: 'Coordena os tr√™s aquecedores...', pontos: {'SJ-1': funcoes['SJ-1'],'SJ-2': funcoes['SJ-2'],'SJ-4': funcoes['SJ-4']} }
    };

    document.addEventListener("DOMContentLoaded", () => {
      const seletor = document.getElementById('meridiano');
      const descDiv = document.getElementById('descricao-meridiano');

      seletor.addEventListener('change', () => {
        const val = seletor.value;
        if (val === "TODOS") {
          descDiv.innerHTML = `<h3>Descri√ß√£o do Meridiano</h3><p>Selecione um meridiano acima para ver a descri√ß√£o e os pontos associados.</p>`;
        } else {
          const mer = descricoesMeridianos[val];
          let html = `<h3>${mer.titulo}</h3><p>${mer.descricao}</p><ul>`;
          for (const pt in mer.pontos) {
            html += `<li><strong>${pt}</strong>: ${mer.pontos[pt]}</li>`;
          }
          html += `</ul>`;
          descDiv.innerHTML = html;
        }
      });
    });
  </script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');
    let pontosPlotados = [];

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    function deslocar(landmarks, baseIndex, refIndex, magnitude) {
      const base = landmarks[baseIndex];
      const ref = landmarks[refIndex];
      const dx = ref.x - base.x;
      const dy = ref.y - base.y;
      const length = Math.sqrt(dx * dx + dy * dy) || 1;
      return {
        x: base.x + (dx / length) * (magnitude / canvas.width),
        y: base.y + (dy / length) * (magnitude / canvas.height)
      };
    }

    const hands = new Hands({ locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
    hands.setOptions({ maxNumHands: 2, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

    hands.onResults(results => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.scale(-1, 1);
      ctx.drawImage(results.image, -canvas.width, 0, canvas.width, canvas.height);
      ctx.restore();
      pontosPlotados = [];

      if (results.multiHandLandmarks) {
        for (const lm of results.multiHandLandmarks) {
          const meridianos = {
            'LU': { cor: 'yellow', pontos: [['LU-11', lm[4]], ['LU-10', lm[3]], ['LU-9', deslocar(lm, 0, 9, 30)]] },
            'HT': { cor: 'magenta', pontos: [['HT-9', lm[20]], ['HT-8', lm[19]], ['HT-7', deslocar(lm, 0, 17, 30)]] },
            'PC': { cor: 'blue', pontos: [['PC-9', lm[12]], ['PC-8', lm[9]], ['PC-7', lm[0]]] },
            'IG': { cor: 'green', pontos: [['IG-1', lm[8]], ['IG-2', lm[7]], ['IG-4', {x: (lm[5].x + lm[1].x)/2, y: (lm[5].y + lm[1].y)/2}]] },
            'ID': { cor: 'orange', pontos: [['ID-1', lm[20]], ['ID-3', lm[17]], ['ID-5', deslocar(lm, 0, 17, 30)]] },
            'SJ': { cor: 'purple', pontos: [['SJ-1', lm[16]], ['SJ-2', lm[15]], ['SJ-4', lm[0]]] }
          };

          for (const nome in meridianos) {
            if (document.getElementById('meridiano').value === "TODOS" || document.getElementById('meridiano').value === nome) {
              const dados = meridianos[nome];
              for (let i = 0; i < dados.pontos.length; i++) {
                const [label, pos] = dados.pontos[i];
                desenharPonto(label, pos, dados.cor);
                if (i > 0) desenharLinha(dados.pontos[i - 1][1], pos, dados.cor);
              }
            }
          }
        }
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        await hands.send({ image: video });
      },
      width: 640,
      height: 480
    });
    camera.start();

    function desenharPonto(nome, ponto, cor) {
      const x = canvas.width - (ponto.x * canvas.width);
      const y = ponto.y * canvas.height;
      ctx.beginPath();
      ctx.arc(x, y, 6, 0, 2 * Math.PI);
      ctx.fillStyle = cor;
      ctx.fill();
      ctx.font = '12px Arial';
      ctx.fillText(nome, x + 8, y);
      pontosPlotados.push({ nome, x, y });
    }

    function desenharLinha(p1, p2, cor) {
      const x1 = canvas.width - (p1.x * canvas.width);
      const y1 = p1.y * canvas.height;
      const x2 = canvas.width - (p2.x * canvas.width);
      const y2 = p2.y * canvas.height;
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.strokeStyle = cor;
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    canvas.addEventListener('mousemove', e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      tooltip.style.display = 'none';
      for (const p of pontosPlotados) {
        const dx = mx - p.x;
        const dy = my - p.y;
        if (Math.sqrt(dx * dx + dy * dy) < 10) {
          tooltip.style.left = `${e.clientX + 10}px`;
          tooltip.style.top = `${e.clientY + 10}px`;
          tooltip.innerText = `${p.nome}:
${funcoes[p.nome] || 'Sem descri√ß√£o'}`;
          tooltip.style.display = 'block';
          break;
        }
      }
    });
  </script>
</body>
